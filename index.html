<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>IP RANGES</title>

    <!-- Bootstrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="css/daafs-style.css" rel="stylesheet" type="text/css">

   <script type="text/javascript" src="ranges.js"></script>

  <body>
    <h1>Give us your ranges and we will devide them</h1>

      <section class="row">
        <div class="col-md-6">

          <form class="form-horizontal">

            <div class="form-group">
              <label for="range" class="col-md-3">Range</label>
              <div class="col-md-9">
                <input type="text" class="form-control" id="range" name="range" placeholder="192.168.178.2">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-6">
                <button type="button" class="btn btn-default" onclick="giveResult();">Submit</button>
              </div>
            </div>
            <div class="form-group">
             <label for="range" class="col-md-3">Values</label>
              <div class="col-md-9">
              <textarea class="form-control" id="results" rows="50"></textarea>
              </div>
            </div>
          </form>
        </div>
      </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
